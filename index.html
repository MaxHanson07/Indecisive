<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndecisive</title>

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./distribute/nouislider.css">
    <link rel="stylesheet" href="style.css">

    <!-- Link to Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">Ndecisive</a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Books</a></li>
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
              </ul>
            </div>
        </nav>
    </header>

    <!-- Make space between -->
    <br>
    <br>   
    <br>

    <!-- Main event here -->
    <div class="container">
        <h3>Movie Recommendation Generator</h3>

        <!-- Make space -->
        <br>
        <br>

        <!-- Form section -->
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                    <input placeholder="Name of Actor" id="actorName" type="text" class="validate">
                    <label for="actorname">Name of Actor</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option id="1" value="1">Action</option>
                          <option id="2" value="2">Drama</option>
                          <option id="3" value="3">Horror</option>
                          <option id="4" value="4">Adventure</option>
                          <option id="5" value="5">Fantasy</option>
                          <option id="6" value="6">Romance</option>
                          <option id="7" value="7">Thriller</option>
                          <option id="8" value="8">Animation</option>
                          <option id="9" value="9">Mystery</option>
                          <option id="10" value="10">Documentary</option>
                          <option id="11" value="11">Crime</option>
                          <option id="12" value="12">Romantic Comedy</option>
                          <option id="13" value="13">Science Fiction</option>
                          <option id="14" value="14">Biographical</option>
                          <option id="15" value="15">War</option>
                          <option id="16" value="16">Disaster</option>
                          <option id="17" value="17">Detective Fiction</option>
                        </select>
                        <label>Genre</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label for="rating">Rating</label>
                        <!-- Make space between -->
                        <br>
                        <br>
                        
                        <p class="spacing">
                            <label class="col s2">
                                <input type="checkbox"  id="pg13Box" class="rating"/>
                                <span id="pg13">PG-13</span>
                            </label>
                            <label class="col s2">
                                <input type="checkbox"  id="gBox" class="rating"/>
                                <span id="g">G</span>
                            </label>
                            <label class="col s2">
                                <input type="checkbox"  id="pgBox" class="rating"/>
                                <span id="pg">PG</span>
                            </label>
                            <label class="col s2">
                                <input type="checkbox" id="rBox" class="rating"/>
                                <span id="r">R</span>
                            </label>
                            <label class="col s2">
                                <input type="checkbox"  id="nc17Box" class="rating"/>
                                <span id="nc17">NC-17</span>
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label for="yearrange">Year Range</label>

                        <!-- Make space between -->
                        <br>
                        <br>
                        <br>

                        <!-- Inserting the year slider -->
                        <div id="test-slider"></div>
                    </div>
                </div>

            </form>
        </div>
        
        <!-- Buttons section -->
        <div class="pressButtons">
            <div class="row">
                <div class="col s6">
                    <!-- Make the search button -->
                    <h6>Search</h6>
                    <button id="searchButton" class="buttons"><i class="material-icons">search</i></button>
                </div>
                
                <div class="col s6">
                    <!-- Make the clear button -->
                    <h6>Clear</h6>
                    <button id="clearButton" class="buttons"><i class="material-icons">clear</i></button>
                </div>
            </div>
        </div>
        

        <!-- Make the results section -->
        <div class="row">
            <div class="col s12 m12">
            
            <br>

                <div class="card">
                    <!-- Header of result -->
                    <div class="card-content">
                        <span class="card-title">Movies Results</span>
                    </div>

                    <!-- Output result from user's criteria -->
                    <div id="movies-section"></div>
                </div>
            </div>
        </div>

    </div>

    
    <!-- Make space between -->
    <br>
    <br>
    <br>

    <!-- Footer section -->
    <footer>
        <p>Thanks for using us!</p>
    </footer>

    <!-- Link to jQuery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Link to JS files -->
    <script src="./distribute/wNumb.js"></script>
    <script src="./distribute/nouislider.js"></script>
    <script src="script.js"></script>
</body>
</html>
