<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndecisive</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Link to Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">Ndecisive</a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Books</a></li>
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
              </ul>
            </div>
        </nav>
    </header>

    <!-- Make space between -->
    <br>
    <br>   
    <br>

    <div class="container">
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                    <input placeholder="Name of Actor" id="actorName" type="text" class="validate">
                    <label for="first_name">Name of Actor</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Genre of Movies" id="genre" type="text" class="validate">
                        <label for="first_name">Genre</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <!-- <input placeholder="Rating" id="rating" type="text" class="validate"> -->
                        <label for="password">Rating</label>
                        
                        <br>
                        <br>
                        
                        <p>
                            <label>
                                <input type="checkbox"  id="ratingBox" class="rating" checked="checked" />
                                <span>PG-13</span>
                            </label>
                            <label>
                                <input type="checkbox"  id="ratingBox" class="rating" checked="checked" />
                                <span>G</span>
                            </label>
                            <label>
                                <input type="checkbox"  id="ratingBox" class="rating" checked="checked" />
                                <span>PG</span>
                            </label>
                            <label>
                                <input type="checkbox" id="ratingBox" class="rating" checked="checked" />
                                <span>R</span>
                            </label>
                            <label>
                                <input type="checkbox"  id="ratingBox" class="rating" checked="checked" />
                                <span>NC-17</span>
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Start Year" id="yearRange" type="text" class="validate">
                        <label for="email">Start Year</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="End Year" id="yearRange" type="text" class="validate">
                        <label for="email">End Year</label>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Make the search button -->
        <button id="searchButton"><i class="material-icons">search</i></button>

        <!-- Make the results section -->
        <div class="row">
            <div class="col s12 m6">
            
            <br>

                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Movies Results</span>
                    </div>

                    <div id="movies-section"></div>
                </div>
            </div>
        </div>

        <!-- Make space between -->
        <br>
        <br>
        <br>

        <!-- Make footer -->
        <footer>
            <p>Thanks for using us!</p>
        </footer>
    </div>

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to JS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
